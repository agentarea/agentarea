{{- if .Values.infisical.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentarea.fullname" . }}-infisical
  labels:
    {{- include "agentarea.labels" . | nindent 4 }}
    app.kubernetes.io/component: infisical
spec:
  replicas: {{ .Values.infisical.replicaCount }}
  selector:
    matchLabels:
      {{- include "agentarea.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: infisical
  template:
    metadata:
      labels:
        {{- include "agentarea.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: infisical
    spec:
      serviceAccountName: {{ include "agentarea.serviceAccountName" . }}
      containers:
        - name: infisical
          image: "{{ .Values.global.image.registry }}{{ if .Values.global.image.registry }}/{{ end }}{{ .Values.infisical.image.repository }}:{{ .Values.infisical.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.infisical }}
                  key: db-connection-uri
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.infisical }}
                  key: encryption-key
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.infisical }}
                  key: auth-secret
            {{- if .Values.infisical.extraEnv }}
            {{- toYaml .Values.infisical.extraEnv | nindent 12 }}
            {{- end }}
          {{- with .Values.infisical.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
