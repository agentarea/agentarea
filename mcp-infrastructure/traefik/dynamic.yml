http:
    routers:
        mcp-manager-api:
            rule: PathPrefix(`/api/mcp`)
            service: mcp-manager-service
            entryPoints:
                - web
            middlewares:
                - mcp-api-stripprefix
        mcp-manager-catchall:
            rule: '!PathPrefix(`/mcp/`) && !PathPrefix(`/api/mcp`)'
            service: mcp-manager-service
            entryPoints:
                - web
        mcp-manager-health:
            rule: Path(`/health`)
            service: mcp-manager-service
            entryPoints:
                - web
        mcp-mcp-echo-http-d43c2606:
            rule: PathPrefix(`/mcp/mcp-echo-http-d43c2606`)
            service: mcp-mcp-echo-http-d43c2606-service
            entryPoints:
                - web
            middlewares:
                - mcp-mcp-echo-http-d43c2606-stripprefix
        mcp-mcp-echo2-e9a4959a:
            rule: PathPrefix(`/mcp/mcp-echo2-e9a4959a`)
            service: mcp-mcp-echo2-e9a4959a-service
            entryPoints:
                - web
            middlewares:
                - mcp-mcp-echo2-e9a4959a-stripprefix
        mcp-nginx-704e5037:
            rule: PathPrefix(`/mcp/nginx-704e5037`)
            service: mcp-nginx-704e5037-service
            entryPoints:
                - web
            middlewares:
                - mcp-nginx-704e5037-stripprefix
        mcp-nginx-e68fb249:
            rule: PathPrefix(`/mcp/nginx-e68fb249`)
            service: mcp-nginx-e68fb249-service
