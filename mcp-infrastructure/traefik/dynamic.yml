            service: mcp-test-service-test-581aa3be-1b99e0e1-service
            entryPoints:
                - web
            middlewares:
                - mcp-test-service-test-581aa3be-1b99e0e1-stripprefix
    services:
        mcp-manager-service:
            loadBalancer:
                servers:
                    - url: http://mcp-manager:8000
        mcp-mcp-echo-http-d43c2606-service:
            loadBalancer:
                servers:
                    - url: http://10.88.0.4:3000
