            service: mcp-nginx-test-server-instance-d86883d1-service
            entryPoints:
                - web
            middlewares:
                - mcp-nginx-test-server-instance-d86883d1-stripprefix
        mcp-nginx-test-server-instance-fac991fe:
            rule: PathPrefix(`/mcp/nginx-test-server-instance-fac991fe`)
            service: mcp-nginx-test-server-instance-fac991fe-service
            entryPoints:
                - web
            middlewares:
                - mcp-nginx-test-server-instance-fac991fe-stripprefix
        mcp-test-nginx-server-cb3bd69f:
