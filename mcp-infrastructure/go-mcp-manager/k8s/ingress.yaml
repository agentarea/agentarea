apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-manager
  namespace: default
  labels:
    app: mcp-manager
    component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: mcp-manager.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-manager
            port:
              number: 8000