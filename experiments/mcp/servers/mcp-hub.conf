location ~ ^/mcp-hub {
    rewrite ^/mcp-hub/?(.*)$ /$1 break;
    proxy_pass http://mcp-hub:3000;

    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 86400;

    proxy_set_header Connection '';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}
