mcp-servers:
  p1:
    type: cli
    command: ping
    args:
      - 8.8.8.8
  p2:
    type: cli
    command: ping
    args:
      - 77.88.8.8
  p3:
    type: docker
    image: mcp/everything
    command: node dist/sse.js
    port: 3001
  redis:
    type: docker
    image: mcp/redis
    port: 8000
    env:
      MCP_TRANSPORT: sse
  debugger:
    type: docker
    image: mendhak/http-https-echo:37
    port: 8080
  fetch:
    type: docker
    image: supercorp/supergateway:uvx
    command: supergateway --stdio "uvx mcp-server-fetch" --port 8000 --baseUrl http://localhost:8000 --ssePath /sse --messagePath /message
    port: 8000
